<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <div class="todolist-wrap">
    <h1>TO DO List</h1>
    <div class="add-list">
      <input type="text" class="insert-box">
      <button><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
    </div>
    <ul class="toDoList"></ul>
  </div>
  <script>
  $(document).ready(function(){
    $('button').on('click', function(){
      var thing_to_do = $('.insert-box').val();
      var todotCount = $('.toDoList li').length;

      if(thing_to_do.length>0){
        todotCount = todotCount+1;

        $('.toDoList').append('<li><input type="checkbox" id="todocheck'+todotCount+'" class="check-box"><label name="todocheck" for="todocheck'+todotCount+'" class="thing-to-do">'+thing_to_do+'</label></li>');
        $('.insert-box').val('');
      }else{
        alert('할 일을 적어주세요!');
      }
    });

    /*var checkAction = function(){

  </script>
</body>
